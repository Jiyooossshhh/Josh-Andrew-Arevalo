<canvas id="ferb"></canvas>

<script>
  const canvas = document.getElementById('ferb');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    drawFerb();
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  function drawFerb() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#e0f7fa';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    const scale = canvas.height / 800;
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    ctx.save();
    ctx.translate(centerX, centerY);
    ctx.scale(scale, scale);

    
    ctx.fillStyle = '#fcd5b5';
    ctx.beginPath();
    ctx.roundRect(-40, -120, 80, 160, 20);
    ctx.fill();

  
    ctx.fillStyle = '#32cd32';
    ctx.beginPath();
    ctx.moveTo(-40, -120);
    ctx.lineTo(-50, -160);
    ctx.lineTo(0, -150);
    ctx.lineTo(50, -160);
    ctx.lineTo(40, -120);
    ctx.closePath();
    ctx.fill();

    
    ctx.fillStyle = '#fff';
    ctx.beginPath();
    ctx.ellipse(-20, -60, 14, 18, 0, 0, Math.PI*2);
    ctx.ellipse(20, -60, 14, 18, 0, 0, Math.PI*2);
    ctx.fill();

    ctx.fillStyle = '#000';
    ctx.beginPath();
    ctx.arc(-20, -60, 5, 0, Math.PI*2);
    ctx.arc(20, -60, 5, 0, Math.PI*2);
    ctx.fill();

    
    ctx.strokeStyle = '#000';
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(-10, 10);
    ctx.quadraticCurveTo(0, 20, 10, 10);
    ctx.stroke();

    
    ctx.fillStyle = '#9370db';
    ctx.beginPath();
    ctx.roundRect(-30, 40, 60, 100, 10);
    ctx.fill();

    
    ctx.fillStyle = '#fff';
    ctx.beginPath();
    ctx.moveTo(-30, 40);
    ctx.lineTo(-30, 60);
    ctx.lineTo(30, 60);
    ctx.lineTo(30, 40);
    ctx.closePath();
    ctx.fill();

    
    ctx.fillStyle = '#fcd5b5';
    ctx.beginPath();
    ctx.roundRect(-60, 50, 30, 15, 8);
    ctx.roundRect(30, 50, 30, 15, 8);
    ctx.fill();

    
    ctx.fillStyle = '#000';
    ctx.beginPath();
    ctx.roundRect(-25, 140, 20, 40, 6);
    ctx.roundRect(5, 140, 20, 40, 6);
    ctx.fill();

    ctx.restore();
  }
</script>
